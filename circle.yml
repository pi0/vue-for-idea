dependencies:
  pre:
    - echo "start building....."
machine:
  java:
    version: oraclejdk8
  environment:
    IDEA_VERSION: IU-15.0.2
    PLUGIN_CHANNEL: alpha
test:
  override:
    - ./gradlew :plugin:buildPlugin -PideaVersion=$IDEA_VERSION
deployment:
  develop:
    branch: develop
    commands:
      - ./gradlew :plugin:publishPlugin
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./gradlew :plugin:publishPlugin